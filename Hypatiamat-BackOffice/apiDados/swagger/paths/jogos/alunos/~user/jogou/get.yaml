summary: Devolve todos os jogos que um aluno jogou num intervalo de tempo.
description: |+
  Lista todos os jogos que um aluno jogou num determinado intervalo de tempo.
  
  Utilizadores que podem executar este pedido:
    - Administrador;
    - Professor do aluno;
    - Respetivo aluno.
tags:
  - Jogos
security:
  - tokenQuery: []
parameters:
  - in: path
    name: user
    schema:
      type: string
    description: "CÃ³digo do aluno."
    required: true
  - in: query
    name: dataInicio
    schema: 
      type: string
      format: date
    description: "Data Inicial do intervalo de tempo."
    example: '2020-09-01'
    required: true
  - in: query
    name: dataFim
    schema: 
      type: string
      format: date
    description: "Data Final do intervalo de tempo."
    example: '2021-09-01'
    required: true
responses:
  200:
    description: Lista de todos os jogos que o aluno jogou.
  400:
    $ref: '#/components/responses/InvalidParameters'
  401:
    $ref: '#/components/responses/UnauthorizedToken'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro.
