summary: Devolve as estatísticas gerais acerca de cada tarefa de uma aplicação de conteúdo de um aluno.
description: |+
  Retorna as estatísticas gerais acerca de cada tarefa de uma aplicação de conteúdo de um aluno.
  
  Utilizadores que podem executar este pedido:
  - Administrador;
  - Professor do aluno;
  - Respetivo aluno.
tags:
  - Tarefas de Aplicações de Conteúdo
security:
  - tokenQuery: []
parameters:
  - in: path
    name: user
    schema: 
      type: string
    description: "Código do aluno."
    required: true
  - in: query
    name: table
    schema: 
      type: string
    description: "Nome da tabela com as tarefas da aplicação pretendida."
    required: true
  - in: query
    name: dataInicio
    schema: 
      type: string
      format: date
    description: "Data Inicial do intervalo de tempo."
    example: '2020-09-01'
    required: true
  - in: query
    name: dataFim
    schema: 
      type: string
      format: date
    description: "Data Final do intervalo de tempo."
    example: '2021-09-01'
    required: true
responses:
  200:
    description: Lista das estatísticas de cada tarefa.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '#/components/schemas/appsTarefasAluno'
  400:
    $ref: '#/components/responses/InvalidParameters'
  401:
    $ref: '#/components/responses/UnauthorizedToken'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro.