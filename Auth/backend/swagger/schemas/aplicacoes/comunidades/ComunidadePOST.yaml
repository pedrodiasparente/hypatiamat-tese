type: object
properties:
  codigo: 
    type: string
    description: Código da comunidade (tem que ser único).
  nome: 
    type: string
    description: Nome da comunidade.
  municipios:
    type: array
    description: Lista de municípios a serem adicionados.
    items:
      type: string
required:
  - codigo
  - nome
  - municipios